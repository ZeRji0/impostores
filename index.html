<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Impostor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="configScreen" class="screen">
    <h1>Juego del Impostor</h1>
    <div>
      <label for="numPlayers">N√∫mero de jugadores:</label>
      <input type="number" id="numPlayers" min="2" value="4" style="width:50px;">
    </div>
    <div>
      <label><input type="checkbox" id="useCustomNames"> Usar nombres personalizados</label>
      <div id="namesContainer" style="display:none; margin-left:20px;"></div>
    </div>
    <div>
      <p>Impostores:</p>
      <label><input type="radio" name="impCountMode" id="impFixed" value="fixed" checked> N√∫mero fijo:</label>
      <input type="number" id="fixedImpostors" min="1" value="1" style="width:50px;">
      <br>
      <label><input type="radio" name="impCountMode" id="impRandom" value="random"> Aleatorio simple</label>
    </div>
    <div>
      <p>Modo de palabras:</p>
      <label><input type="radio" name="wordMode" value="custom" checked> Mis palabras</label><br>
      <label><input type="radio" name="wordMode" value="random"> Aleatorias (ES)</label><br>
      <label><input type="radio" name="wordMode" value="bank"> Banco (ES)</label><br>
      <label><input type="radio" name="wordMode" value="coop"> Cooperativo</label>
      <div id="customWordsInput" style="margin-top:5px;">
        <textarea id="customWords" placeholder="Introduce palabras separadas por comas" rows="2" style="width: 100%;"></textarea>
      </div>
    </div>
    <button id="startGameBtn">Iniciar partida</button>
  </div>

  <div id="coopScreen" class="screen hidden">
    <h2 id="coopTurn">Turno de: JugadorX</h2>
    <button id="coopStartBtn">‚úçÔ∏è Comenzar mi entrada</button>
    <div id="coopInputContainer" style="display:none; margin-top:10px;">
      <textarea id="coopWords" placeholder="Escribe tus palabras (separadas por comas)" rows="3" style="width:100%;"></textarea><br>
      <button id="coopHideBtn">üôà Ocultar y guardar</button>
    </div>
    <button id="coopNextBtn" style="display:none;">‚û°Ô∏è Siguiente jugador</button>
  </div>

  <div id="rolesScreen" class="screen hidden">
    <h2 id="roleTurn">Turno de: JugadorX</h2>
    <div id="roleCard" class="card">
      <div class="card-handle"></div>
      <div class="card-message">Desliza hacia arriba para ver tu rol</div>
      <div class="role-text"></div>
    </div>
    <button id="nextRoleBtn" disabled>‚û°Ô∏è Pasar al siguiente</button>
  </div>

  <div id="playScreen" class="screen hidden">
    <h2>¬°Jugad ya!</h2>
    <p id="startPlayerText">Empieza: JugadorX</p>
    <button id="newRoundBtn">Nueva Ronda</button>
    <button id="scoreBtn">Marcador</button>
    <button id="configBtn">Configuraci√≥n</button>
  </div>

  <div id="scoreScreen" class="screen hidden">
    <h2>Marcador</h2>
    <table id="scoreTable">
      <thead><tr><th>Jugador</th><th>Puntos</th></tr></thead>
      <tbody></tbody>
    </table>
    <button id="scoreCloseBtn">Cerrar</button>
    <button id="scoreNewRoundBtn">Nueva Ronda</button>
    <button id="scoreConfigBtn">Configuraci√≥n</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
